{% load static %}
<!DOCTYPE html>
<html lang="ja">
<link rel="stylesheet" href="{% static 'bankapp/style.css' %}">

<head>
    <meta charset="UTF-8">
    <title>履歴</title>
</head>

<body>

    <h1>貯金履歴</h1>
    <p>合計: {{ total }} 円</p>

    <!-- リセットボタン（確認ダイアログ付き） -->
    <form method="post" action="{% url 'history_reset' %}" onsubmit="return confirm('本当に履歴をすべて削除しますか？この操作は取り消せません。');">
        {% csrf_token %}
        <button type="submit">履歴をリセット</button>
    </form>

    {% if records %}
    <ul>
        {% for r in records %}
        <li>{{ r.created_at }}：気分 {{ r.mood }} ／ {{ r.amount }} 円</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>まだ履歴がありません。</p>
    {% endif %}

    <button><a href="{% url 'index' %}">トップへ戻る</a></button>

</body>

</html>
