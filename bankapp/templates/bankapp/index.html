{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>表情を選んで貯金！</title>
  <link rel="stylesheet" href="{% static 'bankapp/style.css' %}">
</head>
<body>
  <h1>今日の気分を選んでね</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit" name="mood" value="happy">😄</button>
    <button type="submit" name="mood" value="neutral">😐</button>
    <button type="submit" name="mood" value="sad">😩</button>
  </form>
  <a href="{% url 'history' %}">履歴を見る</a>
</body>
</html>
